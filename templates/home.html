<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Crypto Price</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

        @import url(https://weloveiconfonts.com/api/?family=entypo);
        [class*="entypo-"]:before {
        font-family: 'entypo', sans-serif;

<body>
    <br>
    <div class="text-center">
        <h1>Get Real-Time Price Updates of Crypto Currencies</h1>
        <p>Updated every 2 seconds</p>
    </div>
<div class="container">
    <div class="list-group">
        {% for crypto in supported_cryptos %}
        <a href="/{{crypto}}" class="list-group-item list-group-item-action">
          {{crypto.upper()}}
        </a>
        {% endfor %}
      </div>
</div>
<br>
<div class="text-center">
    <a href="https://hits.seeyoufarm.com"><img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fcrypto.nivash.me&count_bg=%2379C83D&title_bg=%23555555&icon=bitcoin.svg&icon_color=%23E7E7E7&title=visits&edge_flat=false"/></a>
</div>
<div class="text-center">Made with <span class="entypo-heart"></span> in India by <a href="https://github.com/xi11a">Nivash</a><br>A part of <a href="https://github.com/dev-xi11a">Dev XI11A Projects</a></div>
